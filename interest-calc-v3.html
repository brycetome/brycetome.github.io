<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale">

    <style>
        [class*="col"] {
        text-align: center;
        }
        [class*="con"]{
            
            background-color: #f3f3f3;
            border: 2px solid #fff;
            color: #fff;
            text-align: center;
        }
        .textstlye {
            font: "Helvetica";
            size: 10px;
        }


        .openForm{
            position: absolute;
            bottom: 0px;
        }

        .form-popup {
            display: block;
            bottom: 0px;
            position: absolute;
        }

        .form-popup2 {
            display: block;
        }

        /* Add animation (fade in the popup) */
        @-webkit-keyframes fadeIn {
        from {opacity: 0;} 
        to {opacity: 1;}
        }

        @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity:1 ;}
        }
</style>
    </style>

    <link rel="stylesheet" href="css/bootstrap.css">

</head>

<body>



        <div class="form-popup" id="myForm">
            <div class="row gy-2">
                <div>
                    <button type="button" class="btn btn-primary" onclick="openForm()" id="toggle">Open1</button>
                </div>
            </div>

            <div class="form-popup2">
                <form class= "row gy-2 gx-3 align-items-center">
                        <div class="col-6">
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" 
                                    placeholder="Amount borrowed" min="0" step="1" data-bind="value:replyNumber" id="borrowed">
                            </div>
                        </div>
                
                        <div class="col-5">
                            <div class="input-group">
                                
                                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" 
                                    placeholder="Interest" min="0" step="0.1" data-bind="value:replyNumber" id="ir">
                                <span class="input-group-text text">%</span>
                            </div>
                        </div>
                        <div class="col-7">
                            <div class="input-group">
                                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" 
                                    placeholder="Years until paid" min="0" step="1" data-bind="value:replyNumber" id="years">
                                    <span class="input-group-text">Years</span>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-primary" onclick="interestcalc()">Submit</button>
                        </div>
                    </form>
                
                
                    <div class="">
                        <div class="row">
                            <div class="col-sm"><span id="output" style="color: rgb(243, 154, 21); font-weight: bold; font-family: helvetica; size: 10px"></span></div>
                        </div>
                    </div>
                </form>
        </div>
    </div>

    
    <script type="text/javascript">

        function interestcalc(){
           var borrowed=document.getElementById('borrowed').value;
           var ir=document.getElementById('ir').value;
           var years=document.getElementById('years').value;
           console.log("inside function");
           output.innerHTML= "The total cost would be $" + ((borrowed*Math.pow((1+ir/12), years*12)).toFixed(2)).toString() + ".";
        }



        function openForm() {
            var popup = document.getElementById("myForm");
            var displaySetting = popup.style.display;
            var btntxt = document.getElementById('toggle');
            if(displaySetting == 'block') {
                popup.style.display="none";
                btntext.innerHTML="hide";
            }
            else {
                popup.style.display="block";
                btntext.innerHTML="shoq";
            }
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }


       </script>



    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
