<!DOCTYPE html>
<html>
    <head>
        <h2>Calculator App</h2>

        <form name="f1">
            <input type="number" id="borrowed" placeholder="Amount Borrowed" required>
            <br><br>
            <input type="number" id="ir" placeholder="Interest Rate" required>
            <br><br>
            <input type="button" id="btn" value="Go" onclick="myJsFunction()">
        </form>

        <div id="output"></div>




    </head>


    <script type="text/javascript">

        function myJsFunction(){
           var borrowed=document.getElementById('borrowed').value;
           var ir=document.getElementById('ir').value;
           console.log("inside function")
           output.innerHTML= borrowed*Math.pow((1+ir/12), 10*12)
        }


       </script>









</html>
