<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale">

    <style>
        [class*="col"] {
        text-align: center;
        }
        [class*="con"]{
            
            background-color: #f3f3f3;
            border: 2px solid #fff;
            color: #fff;
            text-align: center;
        }
        .textstlye {
            font: "Helvetica";
            size: 10px;

    </style>

    <link rel="stylesheet" href="css/bootstrap.css">

<body>

    <form class="row gy-2 gx-3 align-items-center">
        <div class="col-6">
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" 
                    placeholder="Amount borrowed" min="0" step="1" data-bind="value:replyNumber" id="borrowed">
            </div>
        </div>

        <div class="col-5">
            <div class="input-group">
                
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" 
                    placeholder="Interest" min="0" step="0.1" data-bind="value:replyNumber" id="ir">
                <span class="input-group-text textst">%</span>
            </div>
        </div>
        <div class="col-7">
            <div class="input-group">
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" 
                    placeholder="Years until paid" min="0" step="1" data-bind="value:replyNumber" id="years">
                    <span class="input-group-text">Years</span>
            </div>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary" onclick="myJsFunction()">Submit</button>
          </div>
    </form>


    <div class="">
        <div class="row">
            <div class="col-sm"><span id="output"></span></div>
        </div>
    </div>

    <script type="text/javascript">

        function myJsFunction(){
           var borrowed=document.getElementById('borrowed').value;
           var ir=document.getElementById('ir').value;
           var years=document.getElementById('years').value;
           console.log("inside function");
           output.innerHTML= "The total cost is " + (borrowed*Math.pow((1+ir/12), years*12)).toFixed(2);
        }


       </script>

    <script src="js/bootstrap.js"></script>
</body>

</html>
